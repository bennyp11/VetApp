<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="/sign-in" method="post">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:attr="placeholder=#{email}">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:attr="placeholder=#{password}">
      </div>
      <div>
        <input type="submit" value="Sign In">
      </div>
    </form>
  </body>
</html>
