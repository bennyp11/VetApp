<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form action="/sign-in" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required th:attr="placeholder=#{username}">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:attr="placeholder=#{password}">
      </div>
      <div>
        <input type="submit" value="Sign In">
      </div>
    </form>
  </body>
</html>
