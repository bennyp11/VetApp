<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book Vet Appointment</title>
</head>
<body>

<h1>Book a Vet Appointment</h1>

<form action="#" th:action="@{/submitAppointment}" th:object="${appointment}" method="post">
    <div>
        <label for="time">Appointment Time:</label>
        <input type="datetime-local" id="time" th:field="*{time}" required/>
    </div>
    <div>
        <label for="place">Appointment Place:</label>
        <input type="text" id="place" th:field="*{place}" required/>
    </div>
    <button type="submit">Book Appointment</button>
</form>

</body>
</html>
