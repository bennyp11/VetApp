<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Medical Questionnaire</title>
</head>
<body>
    <h1>Pet Medical Questionnaire</h1>
    <form th:action="@{/submit}" method="post">
        <div>
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" required>
        </div>
        <div>
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <div>
            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Please select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="medicalConditions">Medical Conditions:</label>
            <textarea id="medicalConditions" name="medicalConditions"></textarea>
        </div>
        <div>
            <label for="medications">Current Medications:</label>
            <textarea id="medications" name="medications"></textarea>
        </div>
        <div>
            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies"></textarea>
        </div>
        <div>
            <label for="vaccinations">Vaccinations:</label>
            <textarea id="vaccinations" name="vaccinations"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
