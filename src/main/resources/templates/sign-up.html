<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="/sign-up" method="post">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required th:attr="placeholder=#{username}">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:attr="placeholder=#{email}">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:attr="placeholder=#{password}">
      </div>
      <div>
        <input type="submit" value="Sign Up">
      </div>
    </form>
  </body>
</html>
