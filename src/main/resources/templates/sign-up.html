<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="/sign-up" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required th:attr="placeholder=#{name}">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required th:attr="placeholder=#{email}">
      </div>
      <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required th:attr="placeholder=#{phoneNumber}">
      </div>
      <div>
        <label for="petNames">Pet Names (comma-separated):</label>
        <input type="text" id="petNames" name="petNames" required th:attr="placeholder=#{petNames}">
      </div>
      <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required th:attr="placeholder=#{address}">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required th:attr="placeholder=#{password}">
      </div>
      <div>
        <input type="submit" value="Sign Up">
      </div>
    </form>
  </body>
</html>
